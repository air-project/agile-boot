ext.lombokVersion = '1.18.10'
ext.springdocOpenApiVersion = '1.2.4'
ext.validationApiVersion = '2.0.1.Final'
ext.mysqlConnectorVersion = '8.0.18'
ext.apacheCommonsLangVersion = '3.9'
ext.springFrameworkVersion = '5.2.1.RELEASE'
ext.springSecurityVersion = '5.2.1.RELEASE'
ext.hibernateCoreVersion = '5.4.5.Final'
ext.hibernateValidatorVersion = '6.0.17.Final'
ext.persistenceApiVersion = '2.2'
ext.mapstructVersion = '1.3.1.Final'
ext.zalandoProblemWebVersion = '0.25.2'
ext.friendlyIdVersion = '1.1.0'
ext.jpaSpecVersion = '3.2.5'

ext.libs = [
        lombok            : [
                "org.projectlombok:lombok:$lombokVersion"
        ],
        springdocOpenApi  : [
                "org.springdoc:springdoc-openapi-webmvc-core:${springdocOpenApiVersion}"
        ],
        springdocOpenApiUi: [
                "org.springdoc:springdoc-openapi-ui:${springdocOpenApiVersion}"
        ],
        validationApi     : [
                "javax.validation:validation-api:${validationApiVersion}"
        ],
        mysqlConnector    : [
                "mysql:mysql-connector-java:${mysqlConnectorVersion}"
        ],
        apacheCommonsLang : [
                "org.apache.commons:commons-lang3:${apacheCommonsLangVersion}"
        ],
        springBeans       : [
                "org.springframework:spring-beans:${springFrameworkVersion}"
        ],
        springContext       : [
                "org.springframework:spring-context:${springFrameworkVersion}"
        ],
        springSecurity    : [
                "org.springframework.security:spring-security-core:${springSecurityVersion}"
        ],
        hibernateValidator: [
                "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
        ],
        hibernateCore     : [
                "org.hibernate:hibernate-core:${hibernateCoreVersion}"
        ],
        persistenceApi    : [
                "javax.persistence:javax.persistence-api:${persistenceApiVersion}"
        ],
        mapstruct         : [
                "org.mapstruct:mapstruct:${mapstructVersion}"
        ],
        mapstructProcessor: [
                "org.mapstruct:mapstruct-processor:${mapstructVersion}"
        ],
        zalandoProblemWeb : [
                "org.zalando:problem-spring-web-starter:${zalandoProblemWebVersion}"
        ],
        friendlyId : [
                "com.devskiller.friendly-id:friendly-id:${friendlyIdVersion}"
        ],
        jpaSpec : [
                "com.github.wenhao:jpa-spec:${jpaSpecVersion}"
        ]
]