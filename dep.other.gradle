ext.lombokVersion = '1.18.10'
ext.springfoxVersion = '2.9.2'
ext.validationApiVersion = '2.0.1.Final'
ext.mysqlConnectorVersion = '8.0.17'
ext.apacheCommonsLangVersion = '3.9'
ext.springBeansVersion = '5.2.0.RELEASE'
ext.hibernateValidatorVersion = '6.0.17.Final'
ext.persistenceApiVersion = '2.2'
ext.hibernateCoreVersion = '5.4.5.Final'
ext.mapstructVersion = '1.3.1.Final'
ext.zalandoProblemWebVersion = '0.25.2'

ext.libs = [
        lombok            : [
                "org.projectlombok:lombok:$lombokVersion"
        ],
        springfoxSwagger2 : [
                "io.springfox:springfox-swagger2:${springfoxVersion}"
        ],
        springfoxSwaggerUi: [
                "io.springfox:springfox-swagger-ui:${springfoxVersion}"
        ],
        validationApi     : [
                "javax.validation:validation-api:${validationApiVersion}"
        ],
        mysqlConnector    : [
                "mysql:mysql-connector-java:${mysqlConnectorVersion}"
        ],
        apacheCommonsLang : [
                "org.apache.commons:commons-lang3:${apacheCommonsLangVersion}"
        ],
        springBeans       : [
                "org.springframework:spring-beans:${springBeansVersion}"
        ],
        hibernateValidator: [
                "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
        ],
        hibernateCore     : [
                "org.hibernate:hibernate-core:${hibernateCoreVersion}"
        ],
        persistenceApi    : [
                "javax.persistence:javax.persistence-api:${persistenceApiVersion}"
        ],
        mapstruct         : [
                "org.mapstruct:mapstruct:${mapstructVersion}"
        ],
        mapstructProcessor: [
                "org.mapstruct:mapstruct-processor:${mapstructVersion}"
        ],
        zalandoProblemWeb : [
                "org.zalando:problem-spring-web-starter:${zalandoProblemWebVersion}"
        ]
]